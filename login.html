<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="./app/css/style.css">
    <title>Login - Central Bank of India </title>

<body>
    <section class="userlogin">
        <div class="container loginform">
            <div class="row">
                <div class="col-lg-6 login">
                    <div class="login__logo">
                        <img src="app/images/logo/CBI_logo.png" alt="logo" class="login__logo__CBI img-fluid">
                        <img src="app/images/logo/central_rise.png" alt="logo" class="login__logo__rise">
                    </div>
                    <div class="login__form">
                        <h1>User Login</h1>
                        <div class="login__form__user">
                            <label for="username">User Login</label>
                            <input type="text" placeholder="Enter User ID">
                        </div>
                        <div class="login__form__password">
                            <label for="username">Password</label>
                            <input type="text" placeholder="Enter Password">
                        </div>
                        <a href="javascript:void(0);" class="btn">Login</a>
                    </div>
                </div>
                <div class="col-lg-6 central">
                    <h3>Central to You Since 1911</h3>

                    </p>
                </div>
            </div>
        </div>
    </section>
